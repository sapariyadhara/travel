<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/all.min.css">

<body>
    <header id="main-header">
        <div class="containor">
            <div class="row">
                <a href="#" class="logo">
                    <img src="./assets/images/Logo.png" alt="">
                </a>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Package <i class="fa-sharp fa-solid fa-chevron-down"></i></a></li>

                <a href="#" class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>

    <main>
        <section id="hero">

                            <option value="1">1</option>

                            <option value="3">3</option>
                        </select>
                        <input type="button" value="Explore Now" class="explore">

                    <p> <span>Popular Place :</span> Bali, Istanbul, Rome, Paris.</p>
                </div>
            </div>
        </section>

    </main>



    <script>
        window.onscroll = function () {
            console.log("scroll")
            this.scrollY > 20 ?

                document.getElementById("main-header").classList.add('dark-header') : document.getElementById("main-header").classList.remove('dark-header')
        }
    </script>
